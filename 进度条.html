<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="kk">
			<div class="kkk">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		const div1=document.getElementsByClassName("kk")[0];
		const div2=document.getElementsByClassName("kkk")[0];
		div1.style.cssText="width: 100px;height: 10px;border: 1px solid red;";
		div2.style.cssText="width:0px;height: 10px;border: 1px solid #fff;background-color: yellow;";
		var i=0;
		var name1=setInterval(function(){
			if(i<=100)
			{
				div2.style.width=++i+"%";
			}
			else{
				clearInterval(name1);
			}
		},30);
		
		
		
		
		
	</script>
		
		
		
		
		
</html>
